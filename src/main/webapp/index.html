<!DOCTYPE html>
<html>
<head>
  <style>
 body{ font-size: 12px; font-family: Arial; }
 </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="resources/js/jquery.tmpl.min.js"></script>
</head>
<body>
 
<b>ConferenceLocator</b>
<ol id="new-nav"></ol>

<div id="results">

</div>
 
<script type="text/javascript"> 

	$('#new-nav').load(function(){
	    return getResult();
	});
	
    function getResult()
    {

    		$.get("resources/templates/conference.html", function (template){
                $.get("rest/conferences"  , function (data){ 
                    $("#results").html("<h3>Found Following Conferences</h3>");
                    $.tmpl(template, data).appendTo("#results"); 
                });  

            });
    		return false; 
    }
    
    function getDetails(code)
    {
    	alert("***" + code);
        $.get("resources/template/jobdetails.html", function (template){
            $.get("/job/details/" + code, function (data){ 
                $("#dataRegion").html("");
                $.tmpl(template, data).appendTo("#dataRegion"); 
            });
        }); 
        
    }

    getResult();

 </script>

 
</body>
</html>
